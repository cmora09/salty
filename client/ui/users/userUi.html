<template name="userUi">
	<div class="container-fluid">
		<h3 class="user-ui-h">Already Salty?</h3>
		<div class="form-group">
			<input class="form-control input-sm signup signin-username" placeholder="Username">
			<br>
			<input class="form-control input-sm signin-password signup" type="password" placeholder="Password">
		</div>
		<button type="button" class="btn btn-info" id="signin-button">Sign in</button>
		<br>
		<h3 class="user-ui-h">Want to be a Salty member?</h3>
		<div class="userform-container">
			<input class="form-control signup-fname signup" placeholder="First Name">
			<br>
			<input class="form-control signup-lname signup" placeholder="Last Name">
			<br>
			<input class="form-control signup-username signup" placeholder="Username">
			<br>
			<input class="form-control signup-password signup" type="password" placeholder="Password">
			<br>
		</div>
		<button class="btn btn-info" id="signup-button" type="submit">Sign up</button>
	</div>
</template>

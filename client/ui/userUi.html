<template name="userUi">
	<div class="user-ui-container">
		{{#if currentUser}}
		<h3 class="user-ui-h">Welcome back, <strong>{{currentUser.username}}.</strong></h3>
		<button type="submit" class="logout">Log out</button>
		{{else}}
		<h3 class="user-ui-h">Already Salty?</h3>
		<div class="userform-container">
			<input class="signin-username signup" placeholder="Username">
			<br>
			<input type="password" class="signin-password signup" placeholder="Password">
		</div>
		<button class="signin-button" type="submit">Sign in</button>
		<h3 class="user-ui-h">Want to be a Salty member?</h3>
		<div class="userform-container">
			<input class="signup-fname signup" placeholder="First Name">
			<br>
			<input class="signup-lname signup" placeholder="Last Name">
			<br>
			<input class="signup-username signup" placeholder="Username">
			<br>
			<input type="password" class="signup-password signup" placeholder="Password">
			<br>
		</div>
		<button class="signup-button" type="submit">Sign up</button>
		{{/if}}
	</div>
</template>

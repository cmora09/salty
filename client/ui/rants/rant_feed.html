<template name="rantFeed">
	<div class="salty-feed-container col-md-6 col-xs-12">
		<h1 class="user-ui-h"> The Salty Feed</h1>
		<div class="main-feed">
			<ul class="salty-feed-ul">
				{{#each rantMessage}}
				<div class="message-container">
					<li class="rant-list-item">
						<h3 class="rant-message">{{this.message}}</h3>
					</li>
					<p class="timestamp">{{this.timestamp}}</p>
				</div>
				{{/each}}
			</ul>
		</div>
	</div>
</template>

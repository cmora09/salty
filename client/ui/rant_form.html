<template name="rantForm">
	<div class="rant-form-container">
		<form class="rant-form">
			<textarea class="rant-box" placeholder="Gotta vent?" rows="7">
			</textarea>
			<div class="button-count-container">
				<i class="{{charClass}}">{{charCount}}</i>
				<button class="rant-button" type="button" {{disableButton}}>Rant</button>
			</div>
		</form>
	</div>
	
</template>
